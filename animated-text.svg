<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #000000; }
    }
    .typewriter {
      font: bold 2.5em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: #000000;
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      animation: 
        typing 3s steps(30, end),
        blink-caret .75s step-end infinite;
    }
  </style>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="300" y="50" text-anchor="middle" class="typewriter">Hello, I'm Nikita!</text>
</svg>
