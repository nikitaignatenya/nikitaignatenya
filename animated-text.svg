<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #007ACC; }
    }
    .typewriter {
      font: bold 3.5em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: #2F80ED;
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }
    .subtitle {
      font: 1.2em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: #666;
      opacity: 0;
      animation: fadeIn 2s ease-in 3.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="400" y="60" text-anchor="middle" class="typewriter">Hello, I'm Nikita!</text>
</svg>
