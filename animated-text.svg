<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typewriter {
      font: 300 2.5em 'Arial', sans-serif; /* Более тонкий шрифт (300 вместо bold) */
      fill: #000000;
    }
  </style>
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Анимированный текст с эффектом печатания -->
  <text x="300" y="50" text-anchor="middle" class="typewriter">
    <tspan id="text-part1">Hello, I'm Nikita!</tspan>
    <animate attributeName="visibility" from="hidden" to="visible" dur="0.1s" begin="0s" fill="freeze"/>
  </text>
  
  <!-- Мигающий курсор -->
  <rect x="485" y="35" width="2" height="30" fill="#000000">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
